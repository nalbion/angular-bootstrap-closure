<!DOCTYPE html>
<html class="no-js" ng-app="abc">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Bootstrap Closure Demo</title>
    <meta name="description" content="Bootstrap UI components for AngularJS apps using Closure Compiler, no jQuery dependencies">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/abc.css">
    <style>
.demo-row {
    margin: 20px;
}
.demo-row label {
    display: inline-block;
    font-weight: bold;
    width: 200px;
}
.slider-demo {
    display: inline-block;
    padding-top: 30px;
}
    </style>
</head>
<body ng-controller="DemoController as demo">

<div class="demo-row">
    <label>HTML5 &lt;input type="range"&gt;</label>
    <div class="slider-demo abc-slider-group" tooltip="true" legend="legend">
        <input type="range" class="ui-slider weighting" ng-model="demo.sliderVal" max="10"/>
    </div>
</div>

<div class="demo-row">
    <label>Default &lt;abc-slider&gt; &amp; tooltip</label>
    <div class="slider-demo">
        <abc-slider class="weighting" ng-model="demo.sliderVal" tooltip="true" legend="demo.sliderVal"></abc-slider>
    </div>
</div>

<div class="demo-row">
    <label>Customised &lt;abc-slider&gt;</label>
    <div class="slider-demo">
        <abc-slider class="weighting" ng-init="sliderVal2 = 18" ng-model="sliderVal2"
                    min="5" max="20" step=".5" tooltip="true" legend="demo.legend"></abc-slider>
    </div>
</div>

<script src="js/vendor.js"></script>

<script src="js/abc.js"></script>
<script>
    angular.module('abc').controller('DemoController', function($scope) {
       this.sliderVal = 6;
       this.legend = {
           0: 'terrible',
           3: 'poor',
           5: 'satisfactory',
           8: 'good',
           10: 'perfect'
       };
    });
</script>
</body>
</html>
